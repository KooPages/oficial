<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KooPages - Directorio</title>
    <meta name="description" content="Directorio profesional de plataformas digitales">
    <meta name="keywords" content="directorio web, plataformas digitales, vista previa">
    <link rel="stylesheet" href="styles.css">
    <link rel="sitemap" type="application/xml" href="sitemap.xml">
    <link rel="icon" type="image/jpeg" href="https://github.com/KooPages/oficial/raw/refs/heads/main/KOOPAGES.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="corporate-header">
            <div class="header-content">
                <div class="brand-section">
                    <div class="logo-container">
                        <img src="https://github.com/KooPages/oficial/raw/refs/heads/main/KOOPAGES.jpeg" 
                             alt="KooPages Logo" 
                             class="logo-image">
                        <div class="brand-text">
                            <h1 class="logo">KooPages</h1>
                            <p class="corporate-tagline">Directorio de negocios</p>
                        </div>
                    </div>
                </div>
                <div class="header-stats">
                    <div class="stat-item">
                        <span class="stat-number">6</span>
                        <span class="stat-label">Plataformas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-number">100%</span>
                        <span class="stat-label">Funcional</span>
                    </div>
                </div>
            </div>
        </header>

        <main class="main-content">
            <section class="platforms-section">
                <div class="section-header">
                    <h2 class="section-title">NEGOCIOS</h2>
                    <p class="section-description">Acceda a los negocios patrocinados por KOOWEXA</p>
                </div>
                
                <div class="websites-grid" id="websitesGrid"></div>
            </section>
        </main>
    </div>

    <div class="preview-modal" id="previewModal">
        <div class="preview-content">
            <div class="preview-header">
                <div class="preview-title-container">
                    <h3 class="preview-title" id="previewTitle">Vista Previa</h3>
                    <span class="preview-subtitle">Navegación segura integrada</span>
                </div>
                <div class="preview-controls">
                    <button class="preview-btn tooltip" id="refreshPreview" title="Actualizar vista previa">
                        <svg class="icon" viewBox="0 0 24 24">
                            <use href="icons.svg#refresh"></use>
                        </svg>
                    </button>
                    <button class="preview-btn tooltip" id="openExternal" title="Abrir en nueva pestaña">
                        <svg class="icon" viewBox="0 0 24 24">
                            <use href="icons.svg#external"></use>
                        </svg>
                    </button>
                    <button class="close-preview tooltip" id="closePreview" title="Cerrar vista previa">
                        <svg class="icon" viewBox="0 0 24 24">
                            <use href="icons.svg#close"></use>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="preview-loading" id="previewLoading">
                <svg class="loading-spinner" viewBox="0 0 50 50">
                    <use href="icons.svg#spinner"></use>
                </svg>
                <span class="loading-subtext">Cargando contenido de la plataforma</span>
            </div>
            <iframe class="preview-frame" id="previewFrame" src="about:blank" 
                    title="Vista previa de plataforma" 
                    sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-presentation"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
